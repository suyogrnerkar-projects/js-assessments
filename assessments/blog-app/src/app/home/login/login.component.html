<div class='row'>
  <div class="col-md-offset-3 col-md-6 ">
    <div class="panel panel-primary ">
      <div class="panel-heading text-center">
        <h1>Enter Login Details</h1>
      </div>
      <div class="panel-body">
        <div class='col-md-offset-3 col-md-6'>
          <form class="" role="search">
            <div class="form-group">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" id="sizing-addon1">Username</span>
                <input [(ngModel)]='authForm.username' name="username" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" id="sizing-addon2">Password</span>
                <input [(ngModel)]='authForm.password' name="password" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
              </div>
            </div>
            <div class="btn-group" role="group">
              <button (click)='login()' type="button" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
