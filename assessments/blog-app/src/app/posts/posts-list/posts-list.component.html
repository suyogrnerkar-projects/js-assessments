<div class="row">
  <div class="page-header">
    <h1> {{ pageTitle }}</h1>
  </div>
</div>
<div *ngIf="posts && posts.length">

  <div class="row" class="jumbotron" *ngFor="let post of posts">
    <h2> {{ post.title }} </h2>
    <h4> <span> Created by : </span> {{ post.profile.first_name }} {{ post.profile.last_name }} </h4>
    <br/>
    <div class="btn-group col-md-4 pull-right" role="group">
      <span class="col-md-offset-1"><a class="btn btn-primary btn-md" href="#" role="button"> Like</a></span>
      <span class="col-md-offset-1"><a class="btn btn-info btn-md" href="#" role="button"> View Post</a></span>
      <span class="col-md-offset-1"><a class="btn btn-default btn-md" href="#" role="button">Comment</a></span>
    </div>
  </div>
</div>
